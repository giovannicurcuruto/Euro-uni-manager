<svg width="120" height="60" viewBox="0 0 120 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo do logotipo -->
  <rect width="120" height="60" fill="#00B388" rx="5" ry="5" />
  
  <!-- Texto EUROTEC -->
  <text x="60" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">EUROTEC</text>
  
  <!-- Texto NUTRITION -->
  <text x="60" y="45" font-family="Arial, sans-serif" font-size="10" font-weight="normal" fill="white" text-anchor="middle" dominant-baseline="middle">NUTRITION</text>
  
  <!-- Ícone estilizado (representando nutrição/suporte) -->
  <path d="M30,15 L35,20 L40,15 M35,20 L35,30" stroke="white" stroke-width="2" fill="none" />
  <circle cx="35" cy="12" r="4" fill="white" />
</svg>